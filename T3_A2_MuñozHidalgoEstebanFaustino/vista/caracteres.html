    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Manejo de cadena de caracteres</title>

            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            
            <script type="text/javascript" src="../scripts/cadena_caracteres.js"></script>
            
            <link rel="stylesheet" type="text/css" href="../estilos/estilo_principal.css">
            
        </head>
        
        <body>
            <h3 name="titulo" value="Convertir numero decimal">Manejo de cadena de caracteres</h3>
            <form method="POST" action="" name="formulario_cadena_caracteres">
                <label>Cadena:</label> <textarea name="area_cadena" rows="5" cols="70"> </textarea>

                <br> <label>Número de vocales: </label> <input type="number" disabled id="caja_vocales" name="caja_vocales"/>

                <br> <label>Número de consonantes: </label> <input type="number" disabled id="caja_consonantes" name="caja_consonantes"/>

                <br> <label>Buscar palabra: </label> <input type="text" id="caja_buscar_letra" name="caja_buscar_letra" style="text-transform: none;"/>

                <label class="sin-salto-de-linea">No. </label> <input type="number" disabled id="caja_numero_letras" name="caja_numero_letras"/>

                <br> <label>Cadena loca: </label> <textarea type="text" disabled id="area_cadena_loca" name="area_cadena_loca" rows="5" cols="70"></textarea>

                <br> <input type="button" value="Manejo cadena" id="btn_manejar_cadena" name="btn_manejar_cadena" onclick="manejarCadena();" style="text-transform: none;"/>

                <input type="reset" value="Restablecer" id="btn_restablecer" name="btn_restablecer" style="text-transform: none;"/>
            </form>

            <a href="../index.html">Regresar a Ejercicios</a>
            
        </body>
        </html>
